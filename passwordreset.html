<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body>
  <div class="login-container">
    <h2>Reset Password</h2>

    <form id="resetForm" action="#" method="post">
      <label for="identifier">Username or Email:</label>
      <input type="text" id="identifier" name="identifier" required />

      <label for="captcha">Captcha Verification:</label>
      <!-- Placeholder for CAPTCHA image or logic -->
      <div id="captcha-box" style="margin-bottom: 1rem;">
        <img src="captcha_placeholder.png" alt="Captcha Image" style="width: 100%; height: 60px; object-fit: cover; border: 1px solid #ccc;">
        <input type="text" id="captcha" name="captcha" placeholder="Enter the text above" required />
      </div>

      <button type="submit">Send OTP</button>
    </form>

    <div class="login-links">
      <p>Remembered your password? <a href="welfare.html">Login here</a></p>
    </div>
  </div>

  <script src="passwordreset.js"></script>
</body>
